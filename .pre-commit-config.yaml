repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff-format
        name: ruff (formatter)
        description: Run ruff formatter (always)
        pass_filenames: false
        always_run: true

      - id: ruff
        name: ruff (linter autofix)
        description: Run ruff linter with autofix (excluding formatting)
        args: [--fix]

      - id: ruff
        name: ruff (config validation)
        description: Validate ruff configuration
        args: [check, --show-settings, --, plugins/]
        pass_filenames: false

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: yamllint
        description: Lint YAML files
        args: [--format, parsable]
        additional_dependencies: [pyyaml]
