---
# SPDX-License-Identifier: MIT-0

### REQUIRED

# The namespace of the collection. This can be a company/brand/organization or
# product namespace under which all content lives. May only contain alphanumeric
# lowercase characters and underscores. Namespaces cannot start with underscores
# or numbers and cannot contain consecutive underscores
namespace: matonb

# The name of the collection. Has the same character restrictions as 'namespace'
name: step

# The version of the collection. Must be compatible with semantic versioning
version: 1.0.0

# The path to the Markdown (.md) readme file. This path is relative to the root
# of the collection
readme: README.md

# A list of the collection's content authors. Can be just the name or in the
# format 'Full Name <email> (url) @nicks:irc/im.site#channel'
authors:
  - Brett Maton <example@domain.com>

### OPTIONAL but strongly recommended

# A short summary description of the collection
description: A collection to install and manage SmallStep CA

# Either a single license or a list of SPDX-compatible licenses
# This key is mutually exclusive with 'license_file'
license:
  - GPL-2.0-or-later

# Path to the license file. Mutually exclusive with 'license'
license_file: null

# Tags associated with the collection for indexing/search
tags: []

# Collections that this one depends on, in the format
# 'namespace.name': 'version'
dependencies: {}

# Metadata URLs (optional but helpful)
repository: http://example.com/repository
documentation: http://docs.example.com
homepage: http://example.com
issues: http://example.com/issue/tracker

# List of file patterns to exclude from collection build artifact
build_ignore: []

# Example (disabled) for using a manifest instead of build_ignore
# manifest:
#   omit_default_directives: false
#   directives:
#     - include README.md
#     - include LICENSE
